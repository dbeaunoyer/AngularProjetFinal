<h2 class = "text-center m-4">Graphiques des destinations</h2>
<div class="graphique-container">
  <div>
    <div class="chart">
      <canvas
        baseChart
        [data]="mesDonnees"
        [type]="monGraphique.type"
        [options]="monGraphique.options"
        [plugins]="monGraphique.plugins"
        [legend]="monGraphique.legende"
      >
      </canvas>
    </div>
  </div>
</div>
